{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add New Expense</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="group" class="form-label">Group (Optional)</label>
                        <select class="form-select" id="group" name="group">
                            <option value="">Select a group</option>
                            {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Split Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="split_type" id="split_equal" value="equal" checked>
                            <label class="form-check-label" for="split_equal">
                                Split Equally
                            </label>
                        </div>
                        <!-- Future: Add more split types like percentage or custom -->
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
